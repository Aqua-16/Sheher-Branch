<nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
  <ol class="breadcrumb mb-0">
    <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">User Profile</li>
    {% if status == '1' %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile' %}">
            <img src="/media/{{ profile_pic }}" alt="avatar" class="rounded-circle img-fluid" style="width: 25px;height: 25px;">&nbsp;{{ user.first_name }} {{ user.last_name }}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="modal" href="{% url 'user_logout' %}"
            >Log out</a
          >
        </li>
        {% else %}
        <li class="nav-item">
          <a
            class="nav-link"
            data-toggle="modal"
            data-target="#login_signup"
            href="{% url 'register' %}"
            >Login/Signup</a
          >
        </li>
        {% endif %}
  </ol>
</nav>
